{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<input id="cantante" type="hidden" value="{{nombre}}">
<input id="informacion-cantante" type="hidden" value="{{resultado}}">
<div class="row mt-3">
    <div class="col-12 text-center">
        <div class="card">
            <div id="mostar-info-cantante" class="card-body">
            </div>
        </div>
    </div>
</div>
<div class="row my-4">
    <div class="col-12 text-center">
        <div class="card">
            <div id="mas-info" class="card-body">
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/perfil.js' %}"></script>
{% endblock %}
